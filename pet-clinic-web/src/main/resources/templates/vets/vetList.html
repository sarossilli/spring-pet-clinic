<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pet Clinic</title>
</head>
<body>
<h1 th:text="'List of Vets'"> Index</h1>
<table>
    <thread>
        <tr>
            <th>Id </th>
            <th>First name </th>
            <th>Last Name </th>
        </tr>
    </thread>
    <tbody>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet?.id}"></td>
        <td th:text="${vet?.firstName}"></td>
        <td th:text="${vet?.lastName}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
